<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rick and Morty Characters</title>
  </head>
  <body>
    <header id="header">
      <div>
        <h1 class="logo">Rick and Morty Characters</h1>
        <label class="search-container">
          <img src="assets/icons/search.svg" alt="Pesquisar" />
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for a character..."
          />
        </label>
      </div>
    </header>
    <main>
      <section class="cards-grid" id="cardsGrid"></section>
      <a title="Scroll to top" id="scrollTop" class="scroll-top" href="#header">
        <img src="assets/icons/arrow.svg" alt="Scroll to top" />
      </a>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
